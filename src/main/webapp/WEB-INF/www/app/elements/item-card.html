<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="item-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 8px;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content div h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content div img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    .card-header ::content div {
      min-width: 150px;
      min-height: 150px;
      display: block;
      position: relative;
    }
    </style>
    <div class="card-header" layout horizontal center>
      <content select="div">
      	<content select="img"></content>
      	<content select="h2"></content>
      	<content select="span"></content>
      </content>
      <content select="div">
      	<content select="google-map"></content>
      </content>
    </div>
    <content></content>
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
